<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const keys = [];
const secret = 'dabear'

function handleSequence(e) {
  if (keys.length < secret.length) {
    keys.push(e.key);
  } else {
    keys.shift();
    keys.push(e.key);
  }

  if (keys.join('') === secret) {
    cornify_add();
  }
}
window.addEventListener('keydown', handleSequence);
</script>
</body>
</html>
